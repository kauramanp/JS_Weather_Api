<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Enter the city">
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Sunday 16th April, 2023</div>
            </section>
            <div class="current">
                <div class="temp">10 <span>&#8451;</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">18<span>&#8451;</span> / 20<span>&#8451;</span></div>
            </div>
        </main>

    </div>
    <script src="index.js"></script>
</body>

</html>
